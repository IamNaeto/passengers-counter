<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passengers Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>
<body>
    <main>
        <h1 id="hero">Passengers Counter</h1>
        <h1 class="count">0</h1>
        <h3 class="info"></h3>
        <div>
            <button class="increase btn"><i class="fa fa-long-arrow-up"></i></button>
            <button class="decrease btn"><i class="fa fa-long-arrow-down"></i></button>
            <button class="reset">Reset</button>
        </div>

        <h3 class="entry">Previous Entries : </h3>

        <div>
            <button class="save">Save</button>
            <button class="clear">Clear</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
